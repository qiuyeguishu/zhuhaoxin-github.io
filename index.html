<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>云计算实验 - 简单Web页面</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans SC", sans-serif; margin: 2rem; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 24px; max-width: 720px; }
    h1 { margin-top: 0; }
    code { background: #f6f8fa; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>云计算课程实验：GitHub Pages</h1>
    <p>同学：<strong>朱浩鑫</strong> | 课程：<strong>云计算</strong></p >
    <p>这是通过 <strong>GitHub Pages</strong> 发布的静态网页，用于演示简单 Web 服务器的页面发布与访问。</p >
    <ul>
      <li>部署平台：GitHub Pages</li>
      <li>发布时间：<span id="ts"></span></li>
      <li>访问协议：HTTPS</li>
    </ul>
    <script>document.getElementById('ts').textContent = new Date().toLocaleString();</script>
  </div>
</body>
</html>
